<!DOCTYPE HTML>
<html>
	<header><h1>Formulaire de Payout</h1></header>
<body>
<h2> Entrez les informations : </h2>

<form action ="payoutTraitement.php" method= "POST">
<h2> Montant </h2>

Monnaie :
<input type ="text" name ="currency" placeholder ="EUR">
<br><br>

Valeur :
<input type ="text" name ="value" placeholder ="999">

<h2> Banque </h2>

IBAN :
<input type ="text" name ="iban" placeholder ="FRXXX">
<br><br>

Possesseur :
<input type ="text" name ="ownerName" placeholder ="SimonT">
<br><br>

Code Carte (FR) :
<input type ="text" name ="countryCode" placeholder ="FR">

<h2> Contrat </h2>

Compte Marchand :
<input type ="text" name ="merchantAccount" placeholder ="AuPasDeCoursesFR">
<br><br>

Contrat (PAYOUT) :
<input type ="text" name ="contract" placeholder ="PAYOUT">
<br><br>

Reference :
<input type ="text" name ="reference" placeholder ="Ref Test">
<br><br>

Email du shopper :
<input type ="text" name ="shopperEmail" placeholder ="s.sturquier@gmail.com">
<br><br>

Reference du shopper :
<input type ="text" name ="shopperReference" placeholder="Simon">

<h2> Soumettre </h2>
<input type ="submit" value ="Confirmer">
</form>
</body>
