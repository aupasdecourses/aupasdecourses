Apdc\ApdcBundle\Entity\User:
    type: entity
    table: null
    repositoryClass: Apdc\ApdcBundle\Repository\UserRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        firstname:
            type: string
            length: 255
        lastname:
            type: string
            length: 255
        username:
            type: string
            length: 255
            unique: true
        password:
            type: string
            length: 255
        salt:
            type: string
            length: 255
        email:
            type: string
            length: 255
            nullable: true
        roles:
            type: array
    lifecycleCallbacks: {  }
