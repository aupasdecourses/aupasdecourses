imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr
    server_root: "%kernel.root_dir%/../.."
    billing_folder_root: "%kernel.root_dir%/../web/docs/billing"

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: 
        enabled: true
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    cache:            false
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes:
        - 'bootstrap_3_layout.html.twig'
    globals:
        adyen_platform_first_part:  "%adyen_platform_first_part%"
        adyen_platform_second_part: "%adyen_platform_second_part%"
        server_root: "%server_root%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        mapping_types:
            enum: string
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Doctrine Extensions Configuration
stof_doctrine_extensions:
    orm:
        default:
            timestampable: true
            blameable: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }
    encryption: ssl

#blueImp bundle which enables to load many files
oneup_uploader:
    mappings:
        gallery:
            frontend: blueimp
            error_handler: oneup_uploader.error_handler.noop
            storage:
                directory: "%kernel.root_dir%/../web/uploads/gallery/"

# REST Configuration
fos_rest:
    routing_loader:
        default_format: json
        include_format: false
    view:
        view_response_listener: true
    format_listener:
        rules:
            - { path: '^/', priorities: ['json', 'html'], fallback_format: 'json', prefer_extension: false }
    body_listener:
        enabled: true
    param_fetcher_listener: true

#bundle users
fos_user:
    db_driver: orm
    firewall_name: apdc_firewall
    user_class: Apdc\ApdcBundle\Entity\User
    from_email:
        address: pierre@aupasdecourses.com
        sender_name: pierre-apdc

# OAuth Configuration
fos_oauth_server:
    db_driver: orm
    client_class:        AppBundle\Entity\Client
    access_token_class:  AppBundle\Entity\AccessToken
    refresh_token_class: AppBundle\Entity\RefreshToken
    auth_code_class:     AppBundle\Entity\AuthCode
    service:
        user_provider: fos_user.user_provider.username
        options:
            supported_scopes: user
            access_token_lifetime: 86400

# CORS Configuration
nelmio_cors:
   defaults:
       allow_credentials: true
       allow_origin: ['*']
       allow_headers: []
       allow_methods: []
       expose_headers: []
       max_age: 0
       hosts: []
   paths:
    '^/':
        allow_origin: ['*']
        allow_headers: ['*']
        allow_methods: ['POST', 'PUT', 'PATCH', 'GET', 'DELETE','OPTIONS']
        max_age: 3600

assetic:
    debug:          '%kernel.debug%'
    use_controller: '%kernel.debug%'
    # path of the node executable
    node: /usr/bin/nodejs
    filters:
        cssrewrite: ~
        uglifyjs2:
        # path of uglifyjs executable
            bin: /usr/local/bin/uglifyjs
        uglifycss:
            bin: /usr/local/bin/uglifycss
